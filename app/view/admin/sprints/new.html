<!DOCTYPE html>
<html lang="{{ @this->lang() }}">
<head>
    <include href="blocks/head.html" />
</head>
<body>
<include href="blocks/navbar.html" />
<div class="container">
    <include href="blocks/admin/tabs.html" />
    <form action="{{ @BASE }}/admin/sprints/new" method="post" autocomplete="off">
        <legend>{{ @dict.new_sprint }}</legend>
        <div class="form-group row">
            <label for="name" class="col-md-2 control-label label-sm">{{ @dict.name }}</label>
            <div class="col-md-10">
                <input class="form-control input-sm" id="name" type="text" name="name" value="{{ empty(@POST) ? "" : @POST.name | esc }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="start_date" class="col-md-2 control-label label-sm">{{ @dict.start_date }}</label>
            <div class="col-md-4">
                <input class="form-control input-sm" id="start_date" type="text" name="start_date" value="{{ empty(@POST) ? "" : @POST.start_date | esc }}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="end_date" class="col-md-2 control-label label-sm">{{ @dict.end_date }}</label>
            <div class="col-md-4">
                <input class="form-control input-sm" id="end_date" type="text" name="end_date" value="{{ empty(@POST) ? "" : @POST.end_date | esc }}" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-10 offset-md-2">
                <button type="submit" class="btn btn-primary">{{ @dict.save }}</button>
                <a href="{{ @BASE }}/admin/sprints" class="btn btn-secondary">{{ @dict.cancel }}</a>
            </div>
        </div>
    </form>
    <include href="blocks/footer.html" />
</div>
<script src="{{ @BASE }}/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<check if="{{ @user_obj->date_picker()->js }}">
    <script src="{{ @BASE }}/bower_components/bootstrap-datepicker/dist/locales/bootstrap-datepicker.{{ @user_obj->date_picker()->language }}.min.js"></script>
</check>
<script>
    $(function() {
        $('#start_date, #end_date').datepicker({
            format: 'yyyy-mm-dd',
            language: '{{ @user_obj->date_picker()->language }}',
            todayHighlight: true,
            autoclose: true
        });
    });
</script>
</body>
</html>
