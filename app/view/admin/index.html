<!DOCTYPE html>
<html lang="en">
<head>
	<include href="blocks/head.html" />
</head>
<body class="dashboard">
<div class="container">
	<include href="blocks/navbar.html" />
	<div class="row">
		<div class="col-lg-12">
			<ul class="nav nav-tabs">
				<li class="active"><a href="/admin/">Overview</a></li>
				<li><a href="/admin/users">Users</a></li>
				<li><a href="/admin/groups">Groups</a></li>
				<li><a href="/admin/issue_types">Issue Types</a></li>
				<li><a href="/admin/issue_attributes">Issue Attributes</a></li>
			</ul>
			<div class="row">
				<div class="col-md-3 col-sm-6">
					<div class="well text-center">
						<h3>Users</h3>
						<h2>{{ @count_user }}</h2>
					</div>
				</div>
				<div class="col-md-3 col-sm-6">
					<div class="well text-center">
						<h3>Issues</h3>
						<h2>{{ @count_issue }}</h2>
					</div>
				</div>
				<div class="col-md-3 col-sm-6">
					<div class="well text-center">
						<h3>Comments</h3>
						<h2>{{ @count_issue_comment }}</h2>
					</div>
				</div>
				<div class="col-md-3 col-sm-6">
					<div class="well text-center">
						<h3>Updates</h3>
						<h2>{{ @count_issue_update }}</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="well">
						<h3>MySQL Stats</h3>
						<div class="row">
							<repeat group="{{ @db_stats }}" value="{{ @val }}">
								<p class="col-md-4 col-sm-6"><strong>{{ @val.Variable_name }}:</strong> {{ @val.Value }}</p>
							</repeat>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<include href="blocks/footer.html" />
</div>
</body>
</html>
