<!DOCTYPE html>
<html lang="en">
<head>
	<include href="blocks/head.html" />
</head>
<body class="dashboard">
<div class="container">
	<include href="blocks/navbar.html" />
	<div class="row">
		<div class="col-lg-12">
			<form action="/issues" method="get">
				<table class="table table-striped table-responsive table-condensed">
					<thead>
						<tr>
							<th>ID</th>
							<th>Title</th>
							<th>Author</th>
							<th>Assignee</th>
							<th>Created</th>
							<th>Due Date</th>
						</tr>
					</thead>
					<tbody>
						<repeat group="{{ @issues.subset }}" value="{{ @item }}">
							<tr>
								<td><a href="/issues/{{ @item.id }}">{{ @item.id }}</a></td>
								<td><a href="/issues/{{ @item.id }}">{{ @item.name }}</a></td>
								<td><a href="/users/{{ @item.author_username }}">{{ @item.author_name }}</a></td>
								<td><a href="/users/{{ @item.owner_username }}">{{ @item.owner_name }}</a></td>
								<td>{{ date("n/j/y h:ia", strtotime(@item.created_date)) }}</td>
								<td>{{ !empty(@item.due_date) ? date("n/j/y", strtotime(@item.due_date)) : "" }}</td>
							</tr>
						</repeat>
					</tbody>
				</table>
			</form>
		</div>
	</div>
	<include href="blocks/footer.html" />
</div>
</body>
</html>
