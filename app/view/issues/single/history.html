<repeat group="{{ @updates }}" value="{{ @update }}">
	<div class="media">
		<a class="pull-left" href="/user/{{ @update.user_username }}">
			<img src="{{ h(gravatar(@update.user_email, 48)) }}" class="media-object profile-picture img-rounded" alt>
		</a>
		<div class="media-body">
			<p class="media-heading"><strong><a href="/user/{{ @update.user_username }}">{{ @update.user_name }}</a></strong> on {{ date("D, M j, Y \\a\\t g:ia", strtotime(@update.created_date)) }}</p>
			<ul>
				<repeat group="{{ @update.changes.subset }}" value="{{ @change }}">
					<li><b>{{ ucwords(str_replace("_", " ", @change.field)) }}</b> changed from <i>{{ @change.old_value }}</i> to <i>{{ @change.new_value }}</i></li>
				</repeat>
			</ul>
		</div>
	</div>
</repeat>
<check if="{{ empty(@updates) }}">
	<p class="text-center text-muted">No history available</p>
</check>
