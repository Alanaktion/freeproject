<!DOCTYPE html>
<html lang="en">
<head>
	<include href="blocks/head.html" />
</head>
<body>
<div class="container">
	<include href="blocks/navbar.html" />
	<div class="row">
		<div class="col-lg-12">
			<form class="form-horizontal well" role="form" action="/issues/save" method="post">
				<legend>{{ empty(@issue) ? "New" : "Edit" }} {{ @type.name }}</legend>
				<input type="hidden" name="type_id" value="{{ @type.id }}">
				<check if="{{ !empty(@issue) }}">
					<input type="hidden" name="id" value="{{ @issue.id }}">
				</check>
				<div class="form-group">
					<label class="col-lg-2 control-label">Title</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" name="name" value="{{ empty(@issue) ? "" : @issue.name }}" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label label-sm">Description</label>
					<div class="col-lg-10">
						<textarea class="form-control input-sm" name="description" rows="7">{{ empty(@issue) ? "" : @issue.description }}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label label-sm">Priority</label>
					<div class="col-lg-10">
						<select class="form-control input-sm" name="priority">
							<repeat group="{{ @priorities.subset }}" value="{{ @item }}">
								<check if="{{ empty(@issue) }}">
									<true>
										<option value="{{ @item.value }}" {{ @item.value == 0 ? "selected" : "" }}>{{ @item.name }}</option>
									</true>
									<false>
										<option value="{{ @item.value }}" {{ @issue.priority == @item.value ? "selected" : "" }}>{{ @item.name }}</option>
									</false>
								</check>
							</repeat>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label label-sm">Status</label>
					<div class="col-lg-10">
						<select class="form-control input-sm" name="status">
							<repeat group="{{ @statuses.subset }}" value="{{ @item }}">
								<option value="{{ @item.id }}" {{ !empty(@issue) && @issue.status == @item.id ? "selected" : "" }}>{{ @item.name }}</option>
							</repeat>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label label-sm">Assigned To</label>
					<div class="col-lg-10">
						<select class="form-control input-sm" name="owner_id">
							<option value="0">Not Assigned</option>
							<option value="{{ @user.id }}" selected>{{ @user.name }}</option>
							<optgroup label="Groups">
								<repeat group="{{ @groups.subset }}" value="{{ @group }}">
									<option value="{{ @group.id }}">{{ @group.name }}</option>
								</repeat>
							</optgroup>
							<optgroup label="Users">
								<repeat group="{{ @users.subset }}" value="{{ @item }}">
									<option value="{{ @item.id }}">{{ @item.name }}</option>
								</repeat>
							</optgroup>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label label-sm">Due Date</label>
					<div class="col-lg-10">
						<input class="form-control input-sm" id="due_date" type="date" name="due_date" data-title="Due Date" data-content="Due dates can be entered in any standard format like Dec 17, or in a general format like Tomorrow or Friday." data-placement="top" data-trigger="focus" value="{{ empty(@issue) ? "" : @issue.due_date }}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label label-sm">Parent ID</label>
					<div class="col-lg-10">
						<input class="form-control input-sm" type="text" name="parent_id" value="{{ empty(@issue) ? "" : @issue.parent_id }}">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<button type="submit" class="btn btn-primary btn-sm">{{ empty(@issue) ? "Create" : "Save" }} {{ @type.name }}</button>
						<check if="{{ !empty(@issue) }}">
							<button type="reset" class="btn btn-default btn-sm">Reset</button>
						</check>
						<check if="{{ @user.role == 'admin' }}">
							<div class="checkbox checkbox-inline">
								<input type="hidden" name="notify" value="0">
								<label>
									<input type="checkbox" name="notify" value="1" checked>
									Send notifications
								</label>
							</div>
						</check>
					</div>
				</div>
			</form>
		</div>
	</div>
	<include href="blocks/footer.html" />
</div>
<script type="text/javascript">
$(function() {
	if(!Modernizr.inputtypes.date) {
		$('#due_date').popover();
	}
});
</script>
</body>
</html>
