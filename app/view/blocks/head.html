<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ @site.description | esc }}">
<meta name="generator" content="alanaktion/phproject">
<title>{{ empty(@title) ? @site.name : @title . ' - ' . @site.name | esc }}</title>
{~ @hash = \Controller\Style::mtimeHash() ~}
<check if="{{ @@user.theme ?: @site.theme == 'dark' }}">
    <true>
        <link rel="stylesheet" href="{{ @BASE }}/style/{{ @hash }}/dark.css">
    </true>
    <false>
        <link rel="stylesheet" href="{{ @BASE }}/style/{{ @hash }}/main.css">
    </false>
</check>
<link rel="stylesheet" href="{{ @BASE }}/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
<link rel="stylesheet" href="{{ @BASE }}/bower_components/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="{{ @BASE }}/css/emote.css">
<link rel="search" type="application/opensearchdescription+xml" href="{{ @BASE }}/opensearch.xml" title="{{ @site.name | esc }}">
