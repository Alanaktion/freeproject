<check if="{{ @DEBUG == 3 }}">
	<set dblog="{{ explode(PHP_EOL, @db.instance->log()) }}" />
	<br>
	<div class="well well-sm log">
		<repeat group="{{ @dblog }}" value="{{ @row }}">
			<check if="{{ strpos(@row, '[CACHED]') }}">
				<true>
					<div class="text-muted">{{ @row }}</div>
				</true>
				<false>
					<div>{{ @row }}</div>
				</false>
			</check>
		</repeat>
	</div>
</check>
<footer class="row">
	<div class="col-xs-4">
		<p class="visible-sm visible-xs"><a href="/logout" class="btn btn-default btn-xs">Log Out</a></p>
	</div>
	<div class="col-xs-8">
		<p class="text-right text-muted">
			<check if="{{ @db.instance->log() }}">
				<set queries_log="{{ @db.instance->log() }}" />
				<set queries_total="{{ substr_count(@queries_log, date('O (')) }}" />
				<set queries_cached="{{ substr_count(@queries_log, '[CACHED]') }}" />
				<span title="{{ @queries_total }} total queries, {{ @queries_cached }} cached">{{ @queries_total - @queries_cached }} queries</span> &middot;
			</check>
			<check if="{{ !empty(@microtime) }}">
				<set pagemtime="{{ microtime(true) - @microtime }}" />
				<span title="Page generated in {{ round(@pagemtime, 10) }} seconds">{{ round(@pagemtime * 1000, 0) }}ms</span> &middot;
			</check>
			<check if="{{ @revision }}">
				<a class="nolink" title="Current commit: {{ @revision }}" href="https://github.com/Alanaktion/phproject/commit/{{ @revision }}" target="_blank">{{ substr(@revision, 0, 7) }}</a> &middot;
			</check>
			&copy; {{ date("Y") }}
		</p>
	</div>
</footer>
<script src="/minify/js/jquery-1.7.2.min.js,bootstrap.min.js,modernizr.custom.24709.js,global.js"></script>
