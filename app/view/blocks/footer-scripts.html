{~
    @types = array();
    foreach(@issue_types as @type) {
        if(@type.id > 0 && @type.id < 10) {
            array_push(@types, @type.id);
        }
    }
~}
<script>var BASE = '{{ @BASE }}', issue_types = {{ json_encode(@types) }};</script>
<script src="{{ @BASE }}/bower_components/jquery/dist/jquery.min.js"></script>
<script src="{{ @BASE }}/bower_components/popper/index.js"></script>
<script src="{{ @BASE }}/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="{{ @BASE }}/bower_components/intercom/intercom.min.js"></script>
<script src="{{ @BASE }}/js/global.js"></script>

<repeat group="{{ \Helper\Plugin::instance()->getJsFiles(@PATH) }}" value="{{ @file }}">
    <script src="{{ @file }}"></script>
</repeat>
<repeat group="{{ \Helper\Plugin::instance()->getJsCode(@PATH) }}" value="{{ @code }}">
    {{ @code }}
</repeat>
