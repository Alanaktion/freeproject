<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: 'Open Sans','Helvetica Neue',Helvetica,Arial,sans-serif;
			font-size: 14px;
			line-height: 16px;
			color: #000;
		}
	</style>
</head>
<body>
<span style="display:none">--- ---</span>

	<div style="padding: 10px;">
		<p style="margin: 0 0 10px;"><strong>New comment from <a href="{{ @SCHEME }}://{{ @HOST }}/users/{{ @comment.user_username }}">{{ @comment.user_name }}</a> on <a href="{{ @SCHEME }}://{{ @HOST }}/issues/{{ @issue.id }}">#{{ @issue.id }} {{ @issue.name }}</a>:</strong></p>
		<img src="{{ @SCHEME }}://{{ @HOST }}/avatar/48/{{ @comment.user_id }}.png" alt="" style="float: left; margin-right: 10px;">
		<div style="float: left" class="tex">
			{{ parseTextile(@comment.text) | raw }}

		</div>
		<div style="clear:both"></div>
	</div>
	<div style="padding: 0 10px;">
		<h1 style="font-size: 19px; font-weight: normal;"><a href="{{ @SCHEME }}://{{ @HOST }}" style="text-decoration: none;">{{ @site.name }}</a></h1>
		<span style="color: #777;"><small>{{ date("D, M j, Y \\a\\t g:ia", strtotime(@comment.created_date)) }}</small></span>
	</div>

</body>
</html>
