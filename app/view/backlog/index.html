<!DOCTYPE html>
<html lang="en">
<head>
	<include href="blocks/head.html" />
	<link rel="stylesheet" href="/css/backlog.css">
</head>
<body>
	<div class="container">
		<include href="blocks/navbar.html" />
		<div class="row" id="backlog">
			<div class="col-md-6">
				 <div class="panel panel-default">
					<div class="panel-heading has-buttons">
						Backlog
						<div class="pull-right">
							<a href="/issues/new/{{ @issue_type.project }}" class="btn btn-default btn-xs">
								<span class="glyphicon glyphicon-plus"></span> Add Project
							</a>
						</div>
					</div>
					<div class="panel-body in" id="panel-0">
						<ul class="list-group sortable" data-list-id="0">
							<repeat group="{{ @backlog.subset }}" value="{{ @project }}">
								<li class="list-group-item" data-category="department" data-status="new" id="project_{{ @project.id }}" data-id="{{ @project.id }}">
									<span class="title">{{ @project.name }}</span>
									<a href="/issues/{{ @project.id }}" class="badge" target="_blank">#{{ @project.id }}</a>
									<span class="badge status">{{ @project.status_name }}</span>
								</li>
							</repeat>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<repeat group="{{ @sprints }}" key="{{ @key }}" value="{{ @sprint }}">
					<div class="panel panel-default">
						<div class="panel-heading has-buttons">
							<a data-toggle="collapse" href="#panel-{{ @sprint.id }}">&#177; {{ @sprint.name }} {{ date('n/j', strtotime(@sprint.start_date)) }}-{{ date('n/j', strtotime(@sprint.end_date)) }}</a>
							<div class="pull-right">
								<a href="/taskboard/{{ @sprint.id }}" class="btn btn-default btn-xs">
									<span class="glyphicon glyphicon-list"></span>â€‚Taskboard
								</a>
							</div>
						</div>
						<div class="panel-body {{ @key ? 'collapse' : 'in' }}" id="panel-{{ @sprint.id }}">
							<ul class="list-group sortable" data-list-id="{{ @sprint.id }}">
								<repeat group="{{ @sprint.projects }}" value="{{ @project }}">
									<li class="list-group-item {{ @project.status_closed ? 'completed' : '' }}" data-category="department" data-status="new" id="project_{{ @project.id }}" data-id="{{ @project.id }}">
										<span class="title">{{ @project.name }}</span>
										<a href="/issues/{{ @project.id }}" class="badge" target="_blank">#{{ @project.id }}</a>
										<span class="badge status">{{ @project.status_name }}</span>
									</li>
								</repeat>
							</ul>
						</div>
					</div>
				</repeat>
			</div>
		</div>
		<include href="blocks/footer.html" />
		<script src="/minify/js/jquery-ui-1.10.3.min.js,jquery.ui.touch-punch.min.js"></script>
		<script src="/minify/js/backlog.js"></script>
	</div>
</body>
</html>
