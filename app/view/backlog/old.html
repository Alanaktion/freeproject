<!DOCTYPE html>
<html lang="{{ @this->lang() }}">
<head>
    <include href="blocks/head.html" />
    <link rel="stylesheet" href="{{ @BASE }}/css/backlog.css">
</head>
<body>
<include href="blocks/navbar.html" />
<div class="container">
    <div class="row" id="backlog">
        <div class="col-md-6">
            <p>
                <a href="{{ @BASE }}/backlog" class="btn btn-secondary btn-sm">
                <span class="fa fa-chevron-left"></span>&ensp;{{ @dict.show_future_sprints }}
                </a>
            </p>
            <div class="card">
                <div class="card-header">
                    {{ @dict.backlog }}
                </div>
                <div class="card-body" id="panel-0">
                    <ul class="list-group sortable" data-list-id="0"></ul>
                </div>
                <p class="text-muted text-center">
                    {{ @dict.backlog_old_help_text }}
                </p>
            </div>
        </div>
        <div class="col-md-6">
            <repeat group="{{ @sprints }}" key="{{ @key }}" value="{{ @sprint }}">
                <div class="card">
                    <div class="card-header d-flex">
                        <a class="{{ @key ? 'collapsed' : '' }}" data-toggle="collapse" href="#panel-{{ @sprint.id }}">{{ @sprint.name }} {{ date('n/j', strtotime(@sprint.start_date)) }}-{{ date('n/j', strtotime(@sprint.end_date)) }}</a>
                        <a href="{{ @BASE }}/taskboard/{{ @sprint.id }}" class="btn btn-secondary btn-sm ml-auto">
                            <span class="fa fa-list"></span> {{ @dict.taskboard }}
                        </a>
                    </div>
                    <div class="collapse {{ @key ? '' : 'in' }}" id="panel-{{ @sprint.id }}">
                        <div class="card-body">
                            <ul class="list-group sortable" data-list-id="{{ @sprint.id }}">
                                <repeat group="{{ @sprint.projects }}" value="{{ @project }}">
                                    <include href="backlog/item.html" />
                                </repeat>
                            </ul>
                        </div>
                    </div>
                </div>
            </repeat>
        </div>
    </div>
    <include href="blocks/footer.html" />
    <script src="{{ @BASE }}/js/jquery-ui-dragsort.min.js"></script>
    <script src="{{ @BASE }}/js/jquery.ui.touch-punch.min.js"></script>
    <script src="{{ @BASE }}/js/backlog.js"></script>
</div>
</body>
</html>
