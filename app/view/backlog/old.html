<!DOCTYPE html>
<html lang="{{ @this->lang() }}">
<head>
    <include href="blocks/head.html" />
    <link rel="stylesheet" href="{{ @BASE }}/css/backlog.css">
</head>
<body>
<include href="blocks/navbar.html" />
<div class="container">
    <div class="row mt-4" id="backlog">
        <div class="col-md-6">
            <p>
                <a href="{{ @BASE }}/backlog" class="btn btn-secondary btn-sm">
                    <span class="fa fa-chevron-left"></span>&ensp;{{ @dict.show_future_sprints }}
                </a>
            </p>
            <div class="card position-relative">
                <div class="card-header sticky-top">
                    {{ @dict.backlog }}
                </div>
                <div class="card-body" id="panel-0">
                    <ul class="list-group sortable" data-list-id="0">
                    </ul>
                </div>
                <p class="text-center text-muted">
                    {{ @dict.backlog_old_help_text }}
                </p>
            </div>
        </div>
        <div class="col-md-6">
            <repeat group="{{ @sprints }}" key="{{ @key }}" value="{{ @sprint }}">
                <div class="card position-relative mb-3">
                    <div class="card-header sticky-top">
                        <a data-toggle="collapse" href="#panel-{{ @sprint.id }}" aria-controls="panel-{{ @sprint.id }}" aria-expanded="{{ @key ? 'false' : 'true' }}">
                            {{ @sprint.name }} {{ date('n/j', strtotime(@sprint.start_date)) }}-{{ date('n/j', strtotime(@sprint.end_date)) }}
                        </a>
                        <a href="{{ @BASE }}/taskboard/{{ @sprint.id }}" class="btn btn-secondary btn-sm pull-right">
                            <span class="fa fa-list"></span> {{ @dict.taskboard }}
                        </a>
                    </div>
                    <div class="card-body {{ @key ? null : 'show' }}" id="panel-{{ @sprint.id }}">
                        <ul class="list-group sortable" data-list-id="{{ @sprint.id }}">
                            <repeat group="{{ @sprint.projects }}" value="{{ @project }}">
                                <include href="backlog/item.html" />
                            </repeat>
                        </ul>
                    </div>
                </div>
            </repeat>
        </div>
    </div>
    <include href="blocks/footer.html" />
    <script src="{{ @BASE }}/js/jquery-ui-dragsort.min.js"></script>
    <script src="{{ @BASE }}/js/jquery.ui.touch-punch.min.js"></script>
    <script src="{{ @BASE }}/js/backlog.js"></script>
</div>
</body>
</html>
