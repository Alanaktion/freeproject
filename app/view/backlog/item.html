<li class="list-group-item d-flex align-items-center {{ @project.status_closed ? 'completed' : '' }}"
    style="border-left: 4px solid #{{ @project.owner_task_color }};"
    data-id="{{ @project.id }}"
    data-type-id="{{ @project.type_id }}"
    data-user-id="{{ @project.owner_id }}"
    data-points="{{ @project.size_estimate }}">
    <div>
        {{ @project.type_name }}
        <a href="{{ @BASE }}/issues/{{ @project.id }}" target="_blank">#{{ @project.id }}</a>
    </div>
    <div class="ml-2 mr-auto">
        {{ @project.name | esc }}
        <check if="{{ @project.size_estimate }}">
            - {{ @project.size_estimate }}
        </check>
    </div>
    <span class="badge badge-secondary badge-pill">{{ @project.priority_name }}</span>
</li>
