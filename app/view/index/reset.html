<!DOCTYPE html>
<html lang="{{ @this->lang() }}">
<head>
    <include href="blocks/head.html" />
</head>
<body class="login">
<div class="container">
    <h1 class="h2 text-center">
        <a href="{{ @BASE }}/" class="nolink">
            <check if="{{ empty(@site.logo) }}">
                <true>{{ @site.name | esc }}</true>
                <false>
                    <img src="{{ @site.logo }}" alt="{{ @site.name | esc }}">
                </false>
            </check>
        </a>
    </h1>

    <br><br>

    <div class="row">
        <div class="col-sm-4 offset-sm-4">
            <form action="{{ @BASE }}/reset" method="post">
                <fieldset>
                    <legend>{{ @dict.reset_password }}</legend>
                    <check if="{{ !empty(@reset.success) }}">
                        <p class="alert alert-success">{{ @reset.success | esc }}</p>
                    </check>
                    <check if="{{ !empty(@reset.error) }}">
                        <p class="alert alert-danger">{{ @reset.error | esc }}</p>
                    </check>
                    <div class="form-group">
                        <label for="inputPassword">{{ @dict.email_address }}</label>
                        <input class="form-control" name="email" type="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">{{ @dict.reset_password }}</button>
                    <a href="{{ @BASE }}/login" class="btn btn-link">{{ @dict.cancel }}</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
