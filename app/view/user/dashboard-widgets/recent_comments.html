<div class="dashboard-widget mb-4" data-widget="recent_comments">
    <h3 class="dashboard-widget mb-4-handle">{{ @dict.recent_comments }}</h3>
    <div class="comments">
        {~ @issue = new \Model\Issue() ~}
        <repeat group="{{ @recent_comments }}" value="{{ @comment }}">
            {~ @issue->load(@comment.issue_id) ~}
            <include href="blocks/issue-comment.html" />
        </repeat>
    </div>
</div>
