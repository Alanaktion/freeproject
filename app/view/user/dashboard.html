<!DOCTYPE html>
<html lang="en">
<head>
	<include href="blocks/head.html" />
</head>
<body class="dashboard">
<div class="container-fluid">
	<include href="blocks/navbar.html" />
	<div class="row">
		<div class="col-sm-5">
			<h3>My Projects&ensp;<small>{{ count(@projects) }}</small>&ensp;
				<a class="btn btn-sm btn-default has-tooltip" href="issues/new/{{ @issue_type.project }}" title="Add Project"><span class="glyphicon glyphicon-plus"></span></a>
			</h3>
			<set issues="{{ @projects }}" />
			<include href="blocks/dashboard-issue-list.html" />

			<h3>My Bugs&ensp;<small>{{ count(@bugs) }}</small>&ensp;
				<a class="btn btn-sm btn-default has-tooltip" href="issues/new/{{ @issue_type.bug }}" title="Add Bug"><span class="glyphicon glyphicon-plus"></span></a>
			</h3>
			<set issues="{{ @bugs }}" />
			<include href="blocks/dashboard-issue-list.html" />
		</div>
		<div class="col-sm-7">
			<h3>My Tasks&ensp;<small>{{ count(@tasks) }}</small>&ensp;
				<a class="btn btn-sm btn-default has-tooltip" href="issues/new/{{ @issue_type.task }}" title="Add Task"><span class="glyphicon glyphicon-plus"></span></a>
			</h3>
			<set issues="{{ @tasks }}" />
			<include href="blocks/dashboard-issue-list.html" />
		</div>
	</div>
	<include href="blocks/footer.html" />
</div>
</body>
</html>
