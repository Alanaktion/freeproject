<!DOCTYPE html>
<html lang="{{ @this->lang() }}">
<head>
    <include href="blocks/head.html" />
</head>
<body>
<include href="blocks/navbar.html" />
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#profile" data-toggle="tab">{{ @dict.profile }}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#settings" data-toggle="tab">{{ @dict.settings }}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#password" data-toggle="tab">{{ @dict.password }}</a>
        </li>
    </ul>
    <br>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="profile">
            <form action="{{ @BASE }}/user" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label for="opass" class="col-sm-4 col-form-label">{{ @dict.name }}</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="name" name="name" type="text" value="{{ @user.name | esc }}" maxlength="32">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="npass" class="col-sm-4 col-form-label">{{ @dict.email_address }}</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="email" name="email" type="email" value="{{ @user.email }}" maxlength="64">
                            </div>
                        </div>
                        <check if="{{ @user.role == 'admin' }}">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">API Key</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static" style="font-family: monospace;">{{ @user.api_key ?: 'No API Key' }}</p>
                                </div>
                            </div>
                        </check>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label for="npass" class="col-sm-4 col-form-label">{{ @dict.theme }}</label>
                            <div class="col-sm-8">
                                <select name="theme" class="form-control">
                                    <option value="">[ {{ @dict.default }} ]</option>
                                    <option value="light" {{ @user.theme == 'light' ? 'selected' : '' }}>Light</option>
                                    <option value="dark" {{ @user.theme == 'dark' ? 'selected' : '' }}>Dark</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="npass" class="col-sm-4 col-form-label">{{ @dict.language }}</label>
                            <div class="col-sm-8">
                                <select name="language" class="form-control">
                                    <option value="">[ {{ @dict.default }} ]</option>
                                    <repeat group="{{ @languages }}" key="{{ @key }}" value="{{ @item }}">
                                        <option value="{{ @key }}" {{ (@user.language == @key) ? 'selected' : '' }}>{{ @item }}</option>
                                    </repeat>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="npass" class="col-sm-4 col-form-label">{{ @dict.task_color }}</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="color" name="task_color" type="color" value="{{ @user.task_color ? '#' . @user.task_color : '' }}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-success">{{ @dict.save }}</button>
                </div>
            </form>
            <hr>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">{{ @dict.avatar }}</label>
                <div class="col-sm-10">
                    <check if="{{ empty($user->avatar_filename) }}">
                        <true>
                            <p>
                                <a href="https://www.gravatar.com/emails/" target="_blank">
                                    <img src="{{ @user_obj->avatar(96) | esc }}" srcset="{{ @user_obj->avatar(192) | esc }} 2x" class="rounded" alt="Gravatar">
                                </a>
                            </p>
                        </true>
                        <false>
                            <p>
                                <img src="{{ @user_obj->avatar(96) | esc }}" srcset="{{ @user_obj->avatar(192) | esc }} 2x" class="rounded" alt="{{ @dict.avatar }}">
                            </p>
                        </false>
                    </check>
                    <form class="clearfix" method="post" enctype="multipart/form-data" action="{{ @BASE }}/user/avatar">
                        <input type="file" name="avatar" id="input_avatar" class="pull-left">
                        <button type="submit" class="btn btn-secondary pull-left nojs">{{ @dict.upload }}</button>
                    </form>
                    <check if="{{ empty($user->avatar_filename) }}">
                        <p class="help-block"><a href="https://www.gravatar.com/emails/" target="_blank">{{ @dict.edit_on_gravatar }}</a></p>
                    </check>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="settings">
            <form action="{{ @BASE }}/user" method="post">
                <input type="hidden" name="action" value="options">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="disable_mde" value="1" {{ @user_obj->option('disable_mde') ? 'checked' : '' }}>
                        {{ @dict.disable_editor }}
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="disable_due_alerts" value="1" {{ @user_obj->option('disable_due_alerts') ? 'checked' : '' }}>
                        {{ @dict.disable_due_alerts }}
                    </label>
                </div>
                <button type="submit" class="btn btn-success">{{ @dict.save }}</button>
            </form>
        </div>
        <div class="tab-pane fade" id="password">
            <form action="{{ @BASE }}/user" method="post">
                <div class="form-group row">
                    <label for="opass" class="col-lg-4 col-sm-2 col-form-label">{{ @dict.current_password }}</label>
                    <div class="col-lg-6 col-sm-10">
                        <input class="form-control" id="opass" name="old_pass" type="password">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="npass" class="col-lg-4 col-sm-2 col-form-label">{{ @dict.new_password }}</label>
                    <div class="col-lg-6 col-sm-10">
                        <input class="form-control" id="npass" name="new_pass" type="password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="npass_confirm" class="col-lg-4 col-sm-2 col-form-label">{{ @dict.confirm_password }}</label>
                    <div class="col-lg-6 col-sm-10">
                        <input class="form-control" id="npass_confirm" name="new_pass_confirm" type="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 offset-lg-4 col-lg-8 col-sm-10">
                        <button type="submit" class="btn btn-success">{{ @dict.save }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <include href="blocks/footer.html" />
</div>
<script type="text/javascript">
$('#input_avatar').change(function(e) {
    // Prevent navigation
    $('a:not([target])').click(function(e) {
        e.preventDefault();
    });

    // Show loading animation
    $('.help-block').remove();
    $(this).parents('form').parent().append('<img src="{{ @BASE }}/img/spin.svg" alt="{{ @dict.loading }}" />');

    // Submit form
    $(this).parents('form').submit();
});
</script>
</body>
</html>
