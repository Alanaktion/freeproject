<!DOCTYPE html>
<html lang="en">
<head>
	<include href="blocks/head.html" />
</head>
<body>
<div class="container">
	<include href="blocks/navbar.html" />
	<div class="row">
		<div class="col-md-12">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#profile" data-toggle="tab">Profile</a></li>
				<li><a href="#password" data-toggle="tab">Password</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="profile">
					<form class="form-horizontal" role="form" action="/user/account" method="post">
						<div class="form-group">
							<label for="opass" class="col-sm-2 control-label label-sm">Name</label>
							<div class="col-sm-10">
								<input class="form-control input-sm" id="name" name="name" type="text" value="{{ @user.name }}">
							</div>
						</div>
						<div class="form-group">
							<label for="npass" class="col-sm-2 control-label label-sm">Email Address</label>
							<div class="col-sm-10">
								<input class="form-control input-sm" id="email" name="email" type="email" value="{{ @user.email }}">
							</div>
						</div>
						<div class="form-group">
							<label for="npass" class="col-sm-2 control-label label-sm">Task Color</label>
							<div class="col-sm-4 col-md-2 col-lg-2">
								<input class="form-control input-sm" id="color" name="task_color" type="color" value="#{{ @user.task_color }}" maxlength="7">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary btn-sm">Save</button>
							</div>
						</div>
					</form>
					<hr>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Avatar</label>
							<div class="col-sm-10">
								<p><a href="https://www.gravatar.com/emails/" target="_blank" class="img-border img-border-rounded"><img src="{{ h(@user->avatar(96)) }}" class="img-rounded profile-picture" alt="Gravatar"></a></p>
								<form class="form-inline" method="post" enctype="multipart/form-data" action="/user/avatar">
								<div class="form-group">
									<input type="file" name="avatar" size="chars">
								</div>
								<div class="form-group">
									<input type="submit" class="btn btn-default btn-sm" value="Upload" />
								</div>
							</form>
							<p class="help-block"><a href="https://www.gravatar.com/emails/" target="_blank">Edit on Gravatar</a></p>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane" id="password">
					<form class="form-horizontal" role="form" action="/user/account" method="post">
						<div class="form-group">
							<label for="opass" class="col-sm-2 control-label label-sm">Current Password</label>
							<div class="col-sm-10">
								<input class="form-control input-sm" id="opass" name="old_pass" type="password">
							</div>
						</div>
						<div class="form-group">
							<label for="npass" class="col-sm-2 control-label label-sm">New Password</label>
							<div class="col-sm-10">
								<input class="form-control input-sm" id="npass" name="new_pass" type="password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary btn-sm">Save</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<p class="text-center visible-xs">
				<a href="/logout" class="btn btn-default btn-sm">Log Out</a>
			</p>
		</div>
	</div>
	<include href="blocks/footer.html" />
</div>
</body>
</html>
