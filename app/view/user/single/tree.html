<!DOCTYPE html>
<html lang="en">
<head>
	<include href="blocks/head.html" />
</head>
<body>
	<include href="blocks/navbar.html" />
	<div class="container">

		<div class="clearfix">
			<div class="pull-left" style="margin-right: 15px;">
				<img src="{{ @this_user->avatar(128) }}" class="img-rounded profile-picture" alt>
			</div>
			<div class="pull-left">
				<h3>{{ @this_user.name | esc }}</h3>
				<p>{{ @dict.username }}: {{ @this_user.username }}</p>
				<check if="{{ @this_user.role != 'group' }}">
					<p>{{ @dict.email }}: {{ @this_user.email }}</p>
				</check>
			</div>
		</div>

		<h3>{{ @dict.assigned_issues }}</h3>
		<ul>
			<repeat group="{{ @issues }}" value="{{ @iss }}">
				{~ @recurDisplay(@iss) ~}
			</repeat>
		</ul>

		<include href="blocks/footer.html" />
	</div>
</body>
</html>
